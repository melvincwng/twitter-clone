<!--
  To clone a website, you can do the following steps first:
  1) "Break" the webpage into multiple boxes (i.e. flexboxes to be exact)
  2) Use class="border" to visualize the boxes
  3) Use this website 'Font Awesome' and link their CSS website in the <head> section (see below) & Use their <i tags>
    This is for inserting certain images on the webpages.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Twitter Landing Page Clone
  </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
  <div class="row">
    <div class="col background-fill h-90">
      <div class="center-box">
        <h3 class="mb-5">
          <i class="fas fa-search"></i>
          Follow your interests.
        </h3>
        <h3 class="mb-5">
          <i class="fas fa-user-friends"></i>
          Hear what people are talking about.
        </h3>
        <h3>
          <i class="far fa-comment"></i>
          Join the conversation.
        </h3>
      </div>
    </div>
    <div class="col">
      <div class="inner-box">
        <div class="form-box">
          <form class="d-flex">
            <div class="pr-3">
              <input placeholder="Phone, email or username" class="form-control">
            </div>
            <div class="pr-3">
              <input placeholder="Password" type="password" class="form-control">
              <div class="mt-1 ml-3">
                <a href="#">Forgot password?</a>
              </div>
            </div>
            <div>
              <input type="submit" value="Log In" class="btn btn-outline-2 form-control">
            </div>
          </form>
        </div>
        <div class="right-box-content">
          <div>
            <img
              src="https://static01.nyt.com/images/2014/08/10/magazine/10wmt/10wmt-superJumbo-v4.jpg?quality=90&auto=webp"
              alt="" class="resize">
          </div>
          <h1 class="mb-5">See what's happening in the world right now</h1>
          <h4>Join Twitter today</h4>
          <div>
            <button class="btn btn-outline-1 w-100 mb-3">Sign up</button>
          </div>
          <div>
            <button class="btn btn-outline-2 w-100">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <ul>
      <li><a href="#">About</li></a>
      <li><a href="">Terms of Service</a></li>
      <li><a href="">Status</a></li>
      <li><a href="">&copy; 2020 Twitter, Inc.</a></li>
    </ul>
  </div>
</body>

</html>
